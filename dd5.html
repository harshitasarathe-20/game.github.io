<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dd5.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-width: 480px)  and (max-width: 700px)  and (orientation: landscape)"
        href="or.css" type="text/css">

    <script src="dd5.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



</head>

<body>


    <div class="example">Double Displacement Reaction

    </div>

    <div class="w3-container">

        <!-------------------------------------------------------------------------MOLECULES---------------------------------------------------------------------------------------->
        <div class="w3-row row--1">
            <div class="molecules" id="molecules">
                <!-----------------------------------------------------------------------LINE4------------------------------------------------------------------------->
                <div class="mol-4">
                    <div class="circleAl" id="b333">
                        <div class="circlegn" id="b3333">
                            <div class="circleN" id="c333">
                                <div class="circleN" id="c3333"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-----------------------------------------------------------------------LINE3------------------------------------------------------------------------->
                <div class="mol-3">
                    <div class="circleN" id="a3">
                        <div class="circlePink" id="a33">

                            <div class="circlegn" id="b3">
                                <div class="circlegn" id="b33">

                                    <div class="circlegn" id="d3">
                                        <div class="circlePink" id="d33">

                                            <div class="circleN" id="c3">
                                                <div class="circleAl" id="c33">

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!----------------------------------------------------------------------LINE2--------------------------------------------------------------------------------->
                <div class="mol-2">
                    <div class="circlegn" id="b111">
                        <div class="circleAl" id="b1111">

                            <div class="circlegn" id="b222">
                                <div class="circleAl" id="b2222">

                                    <div class="circleN" id="c111">
                                        <div class="circleN" id="c1111">

                                            <div class="circleN" id="c222">
                                                <div class="circleN" id="c2222">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-----------------------------------------------------------------------LINE1------------------------------------------------------------------------------->
                <div class="mol-1">
                    <div class="circleN" id="a1">
                        <div class="circlePink" id="a11">

                            <div class="circlegn" id="b1">
                                <div class="circlegn" id="b11">

                                    <div class="circleN" id="a2">
                                        <div class="circlePink" id="a22">

                                            <div class="circlegn" id="b2">
                                                <div class="circlegn" id="b22">

                                                    <div class="circleN" id="c1">
                                                        <div class="circleAl" id="c11">

                                                            <div class="circlegn" id="d1">
                                                                <div class="circlePink" id="d11">

                                                                    <div class="circleN" id="c2">
                                                                        <div class="circleAl" id="c22">

                                                                            <div class="circlegn" id="d2">
                                                                                <div class="circlePink" id="d22">

                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>



                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="w3-row row-0">

            <div class="w3-center">
                <div id="line" class="rectangle">

                </div>
                <div class="triangle-up">

                </div>

            </div>

        </div>
        <div class="w3-row row-1">
            <div class="w3-col l6 s6 w3-green w3-center" style="background-color: white !important;">
                <div class="name">
                    Reactants
                </div>

                <div style="padding: 1px;">
                    <img src="https://i.ibb.co/Kyx322N/kno3.png" alt="kno3" id="h1" class="w3-image" width="28"
                        height="34">
                    <img src="https://i.ibb.co/sm9qS4C/alcl3.png" alt="alcl3" id="o1" class="w3-image" width="28"
                        height="34">
                </div>
                <div style="padding: 2px;">
                    <img src="https://i.ibb.co/Kyx322N/kno3.png" alt="kno3"  id="h2" class="w3-image" width="28"
                        height="34">
                    <img src="https://i.ibb.co/sm9qS4C/alcl3.png" alt="alcl3" id="o2" class="w3-image" width="28"
                        height="34">
                </div>
                <div style="padding: 0px;">
                    <img src="https://i.ibb.co/Kyx322N/kno3.png" alt="kno3" id="h3" class="w3-image" width="28"
                        height="34">
                    <img src="https://i.ibb.co/sm9qS4C/alcl3.png" alt="alcl3" id="o3" class="w3-image" width="28"
                        height="34">
                </div>



            </div>


            <div class="w3-col l6 s6 w3-dark-grey w3-center" style="background-color: white !important;">

                <div class="name">
                    Products
                </div>

                <div style="padding: 3px;">
                    <img src="https://i.ibb.co/G2tRFVv/alno3.png" alt="alno3" id="m1" class="w3-image" width="30"
                        height="34">
                    <img src="https://i.ibb.co/bzyDkVx/kcl.png" alt="kcl"  id="n1" class="w3-image" width="30"
                        height="34">
                </div>
                <div style="padding: 3px;">
                    <img src="https://i.ibb.co/G2tRFVv/alno3.png" alt="alno3" id="m2" class="w3-image" width="30"
                        height="34">
                    <img src="https://i.ibb.co/bzyDkVx/kcl.png" alt="kcl" id="n2" class="w3-image" width="30"
                        height="34">
                </div>
                <div style="padding: 3px;">
                    <img src="https://i.ibb.co/G2tRFVv/alno3.png" alt="alno3" id="m3" class="w3-image" width="30"
                        height="34">
                    <img src="https://i.ibb.co/bzyDkVx/kcl.png" alt="kcl" id="n3" class="w3-image" width="30"
                        height="34">
                </div>

            </div>
        </div>




        <div class="w3-row row-2">
            <div>
                <span>
                    <button class="w3 w3-button w3-large" onclick="increaseValue1()" value="Increase Value">+</button>
                </span>
                <span>
                    <button class="w3 w3-button w3-large" style="margin-left: 15%;" onclick="increaseValue2()"
                        value="Increase Value">+</button>
                </span>
                <span>
                    <button class="w3 w3-button w3-large" style="margin-left: 25%;" onclick="increaseValue3()"
                        value="Increase Value">+</button>
                </span>
                <span>
                    <button class="w3 w3-button w3-large" style="margin-left: 12%;" onclick="increaseValue4()"
                        value="Increase Value">+</button>
                </span>
            </div>
            <div class="textbox">
                <span>
                    <input type="text" class="tb" id="number" value="0">
                </span>

                <span>
                    <i class="fa fa-plus"></i>
                </span>
                <span>
                    <input type="text" class="tb" id="num" value="0">
                </span>

                <span style="margin-left: 6.6%; margin-right: 6.6%;">
                    <i class="fa fa-arrow-right"></i>
                </span>
                <span>
                    <input type="text" class="tb" id="no" value="0">
                </span>

                <span>
                    <i class="fa fa-plus"></i>
                </span>
                <span>
                    <input type="text" class="tb" id="numb" value="0">
                </span>
            </div>
            <div class="negative">
                <span>
                    <button class="w3 w3-button w3-large" onclick="decreaseValue1()" value="Decrease Value">-</button>
                </span>
                <span>
                    <button class="w3 w3-button w3-large" style="margin-left: 15%;" onclick="decreaseValue2()"
                        value="Decrease Value">-</button>
                </span>
                <span>
                    <button class="w3 w3-button w3-large" style="margin-left: 25%;" onclick="decreaseValue3()"
                        value="Decrease Value">-</button>
                </span>
                <span>
                    <button class="w3 w3-button w3-large" style="margin-left: 12%;" onclick="decreaseValue4()"
                        value="Decrease Value">-</button>
                </span>
            </div>
            <div class="txt">
                <span id="p-1" style="margin-left: -2%; font-family: Georgia, 'Times New Roman', Times, serif;">
                    KNO<sub>3</sub>
                </span>
                <span class="p-2" style="margin-left: 10.5%; font-family: Georgia, 'Times New Roman', Times, serif;">
                    AlCl<sub>3</sub><SUB></SUB>
                </span>
                <span id="p-3" style=" margin-left: 20%; font-family: Georgia, 'Times New Roman' , Times, serif;">
                    Al(NO<sub>3</sub>)<sub>3</sub>
                </span>
                <span class="p-4" style="margin-left: 5.5%; font-family: Georgia, 'Times New Roman', Times, serif;">
                    KCl<sub></sub><sub></sub>
                </span>
            </div>





        </div>






        <!---------------------------------->
        <div class=" w3-row row-3">
            <div>
                <button type="reset" class="btns" onclick="location.reload()">Reset</button>
                <a href="gamecon.html">
                    <button class="btns" id="nxt" style="margin-left: 10%; visibility: hidden;">Next</button></a>
                <button type="submit" class="btns" onclick="submit()" style="margin-left: 10%;">Submit</button>
            </div>
        </div>

    </div>

    <footer>
    <div class="back">
        <a href="gamecon.html">
            <button href="gamecon.html" class="bnn"> Back to Index</button></a>
    </div>
    </footer>


</body>

</html>
